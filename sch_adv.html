<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Search adv</title>
        <link rel="icon" type="image/x-icon" href="image/Google-favicon-2015.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div class="header">
            <div><a href="google_search.html">Головна</a></div>
            <div><a href="sch_img.html">Пошук зображень</a></div>
        </div>
        <div class="advtitle">
            <label>Розширений пошук</label>     
        </div>
        
            <div class="row1">
                <label><strong>Знайти сторінки, що містять...</strong></label>
            </div>
        <div class="advform">   
            <form action="https://google.com/search">
                    <div class="row">
                        <p>усі ці слова:</p>
                        <input type="text" name="as_q">
                    
                    </div>
                    <div class="row">               
                        <p>точне слово або фразу:</p>
                        <input type="text" name="as_epq">
                    </div>
                   
                    <div class="row">                
                        <p>будь-яке з цих слів:</p>                        
                        <input type="text" name="as_oq">
                    </div>
                
                    <div class="row">                        
                        <p>жодне з цих слів:</p>                       
                        <input type="text" name="as_eq">
                    </div>
                    <div class="adv-button">
                        <button type="submit" value="Advanced Search">Розширений пошук</button>
                    </div>
                
            </form>
        </div>

    </body>
