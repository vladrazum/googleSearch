<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Search image</title>
        <link rel="icon" type="image/x-icon" href="image/Google-favicon-2015.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div class="header">
            <div><a href="google_search.html">Головна</a></div>
        </div>
        <div id="logocentr">       
            <img src="image/google-sign.png" alt="Google-Logo"> 
            <span id="sub-word">Зображення</span>    
        </div>
    
        <div class="main">
            <form action="https://google.com/search"  draggable="true">
                <img src="image/pngegg.png" alt="search"style="float:left;">
                <input type="text" name="q" class="search">
                <input type="hidden" name="tbm" value="isch"> 
           
               <div class="form-buttons">
                   <input type="submit" value="Пошук Зображення">
               </div>
            </form>
        </div>
        
    </body>
</html>
